---
driver:
  name: vagrant
  network:
    forwarded_port:
      guest: 9090
      host: 9090
      auto_correct: true

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: centos-6
    run_list:
      - recipe[kitchen_sudoers::default]
  - name: centos-7
    run_list:
      - recipe[kitchen_sudoers::default]
  - name: windows-2012r2

suites:
  - name: default
    run_list:
      - recipe[openfire::default]
