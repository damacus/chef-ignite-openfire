---
driver:
  name: vagrant
  network:
    forwarded_port:
      guest: 9090
      host: 9090
      auto_correct: true

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    run_list: apt
  - name: debian-7.7
    run_list: apt
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[openfire::default]
      - recipe[kitchen_sudoers::default]
    attributes:
      postgresql:
        password:
          postgres: 'somepassword'
      openfire:
        database:
            type: 'postgresql'
            password: 'anotherpassword'

  - name: embedded_db
    run_list:
      - recipe[openfire::default]
      - recipe[kitchen_sudoers::default]
    attributes:
      openfire:

  - name: package
    run_list:
      - recipe[openfire::default]
      - recipe[kitchen_sudoers::default]
    attributes:
      openfire:
