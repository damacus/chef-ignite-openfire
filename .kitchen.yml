---
driver:
  name: vagrant
  network:
    forwarded_port:
      guest: 9090
      host: 9090
      auto_correct: true

provisioner:
  name: chef_solo

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7
  - name: windows-2012r2

suites:
  - name: default
    run_list:
      - recipe[ignite-openfire::default]
    includes: [windows-2012r2, centos-6, centos-7]

  - name: plugin
    run_list:
      - recipe[openfire-plugin-test::default]
      - recipe[kitchen_sudoers::default]
    includes: [centos-6]

  - name: plugin-hazelcast
    run_list:
      - recipe[openfire-hazelcast-plugin-test::default]
      - recipe[kitchen_sudoers::default]
    includes: [centos-6]
  - name: openfire-external-db
    run_list:
      - recipe[openfire-external-db-test::default]
      - recipe[kitchen_sudoers::default]
    includes: [centos-6]
